<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="singles.js"></script>
    <link rel="stylesheet" href="singles.css">
    <title>Singles</title>
</head>

<body>
    <div class="frame">
        <div id="top-bar" class="bars"><img src="assets/overlay_top_bar.png"></div>
        <div id="middle-bar" class="bars"><img src="assets/overlay_middle_bar.png"></div>
        <div id="bottom-bar" class="bars"><img src="assets/overlay_bottom_bar.png"></div>
        <div id="logo" class="bars"><img src="assets/port_logo_overlay.png"></div>
        <div id="content">
            <div id="name1"><span id="sponsor1" class="sponsors"></span>&nbsp;<span id="player1"></span></div>
            <div id="twitter1"></div>
            <div id="name2"><span id="sponsor2" class="sponsors"></span>&nbsp;<span id="player2"></span></div>
            <div id="twitter2"></div>
            <div id="score1"></div>
            <div id="score2"></div>
            <div id="location"></div>
            <div id="date" class="middle-content"></div>
            <div id="bracket"></div>
            <div id="link"></div>
        </div>
    </div>

</html>
